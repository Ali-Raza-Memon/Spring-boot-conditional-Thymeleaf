<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
      <h1>This is about page of Thymeleaf</h1>


      <h1>Name of the owner is <span th:text=" ${ #strings.toUpperCase(name) } "></span></h1>

      <h2>Date and Time is <span th:text="${currentDate}"></span></h2>


      <div th:with="a=5, b=67, n=${name}">

        <h3>Value of a is <span th:text="${a}"></span></h3>

      </div>



</body>
</html>
